<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="common.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>
    <style>
        body {
          font-family: sans-serif;
          background: #121212;
          color: white;
          padding: 20px;
          padding-bottom: 120px;
        }

        h1 {
          margin-bottom: 20px;
        }

        .section {
          margin-bottom: 30px;
        }

        .habit {
          padding: 10px 20px;
          margin: 10px 0;
          background: #1e1e1e;
          border-left: 6px solid #4CAF50;
          cursor: pointer;
          transition: all 0.2s ease;
        }

        .stats-button {
          background: #4b0082; /* dark purple */
          border-left: 6px solid #bb86fc;
          color: #e0e0ff;
          display: block;
          text-decoration: none;
          padding: 10px 20px;
          margin: 10px 0;
          border-radius: 4px;
          font-weight: 600;
          text-align: left;
        }

        .habit:hover, .stats-button:hover {
          opacity: 0.8;
        }
    </style>
</head>
<body>
<h1>Settings</h1>

<div class="section">
    <label for="modeToggle">🌗 Dark/Light Mode (NOT coming soon wait a couple of years)</label><br>
    <input type="checkbox" id="modeToggle" />
</div>

<div class="section">
    <a href="stats.html" class="habit stats-button">
        📊 Habit Stats
    </a>
</div>
<div class="section">
    <a href="waterstats.html" class="habit stats-button">
        📊 Water Stats
    </a>
</div>
<div class="section">
    <a href="weightstats.html" class="habit stats-button">
        📊 Weight Stats
    </a>
</div>
<div class="section">
    <a href="macrostats.html" class="habit stats-button">
        📊 Macro Stats
    </a>
</div>

<!-- New Change Goals Button -->
<div class="section">
    <a href="changegoals.html" class="habit stats-button">
        🎯 Change Goals
    </a>
</div>

<div class="log-btn-container" id="logBtnContainer" tabindex="0" aria-label="Open logging options">
    <div class="log-btn" id="logBtn" role="button" aria-pressed="false" tabindex="0" title="Logging features">✍️</div>
    <div class="log-popup" id="logPopup">
        <strong>Log Feature</strong>
        <div class="popup-buttons">
            <button class="popup-btn" id="photoBtn">📷 Take Photo</button>
            <button class="popup-btn" id="waterBtn">💧 Water</button>
            <button class="popup-btn" id="manualBtn">✍️ Manual Entry</button>
            <button class="popup-btn" id="weightBtn">⚖️ Log Weight</button>
        </div>
    </div>
</div>

<!-- Bottom Navigation -->
<nav class="bottom-nav" role="navigation" aria-label="Main navigation">
    <a href="habits.html"><img src="images/Onriselogo.png" alt="Habits" /></a>
    <a href="index.html"><img src="images/goldencarrotblackbg.jpg" alt="Dashboard" /></a>
    <a href="settings.html"><img src="images/Settingsblackpng.png" alt="Settings" /></a>
</nav>
<script src="common.js"></script>
</body>
</html>
