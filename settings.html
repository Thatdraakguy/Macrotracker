<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Habit Stats</title>
    <style>
        body {
          font-family: sans-serif;
          background: #121212;
          color: white;
          padding: 20px;
          margin-bottom: 80px;
        }

        canvas {
          background: #1e1e1e;
          border-radius: 12px;
          padding: 10px;
          margin-top: 20px;
        }

        .chart-controls {
          margin: 20px 0;
          display: flex;
          gap: 10px;
          flex-wrap: wrap;
        }

        .chart-controls button {
          background: #4a148c;
          color: white;
          padding: 10px 16px;
          border: none;
          border-radius: 8px;
          font-weight: bold;
          cursor: pointer;
          transition: background 0.3s ease;
        }

        .chart-controls button:hover {
          background: #7b1fa2;
        }

        nav.bottom-nav {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          height: 60px;
          background: #3a3a3a;
          display: flex;
          justify-content: space-around;
          align-items: center;
          border-top: 2px solid #252525;
          box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.7);
          z-index: 1000;
        }

        nav.bottom-nav a img {
          width: 50px;
          height: 50px;
        }

        .log-btn-container {
          position: fixed;
          bottom: 80px;
          left: 48%;
          z-index: 1100;
        }

        .log-btn {
          width: 56px;
          height: 56px;
          left: -40%;
          border-radius: 50%;
          background: #4caf50;
          box-shadow: 0 0 100px #66bb6a;
          border: 2px solid #2e7d32;
          color: white;
          font-size: 30px;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
          user-select: none;
          transition: background 0.3s ease;
          position: relative;
        }

        .log-btn:hover {
          background: #81c784;
          box-shadow: 0 0 15px #a5d6a7;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
</head>
<body>

<h1>üìä Habit Point History</h1>

<div class="chart-controls">
    <button onclick="setTimeSpan(7)">Last 7 days</button>
    <button onclick="setTimeSpan(30)">Last 30 days</button>
    <button onclick="setTimeSpan('all')">All Time</button>
    <button onclick="resetZoom()">Reset Zoom</button>
</div>

<canvas id="pointsChart"></canvas>

<!-- Log button -->
<div class="log-btn-container" id="logBtnContainer">
    <div class="log-btn" title="Logging features">‚úçÔ∏è</div>
</div>

<!-- Bottom nav -->
<nav class="bottom-nav" role="navigation" aria-label="Main navigation">
    <a href="habits.html" aria-label="Go to Habits page">
        <img src="images/Onriselogo.png" alt="Onrise">
    </a>
    <a href="index.html" aria-label="Go to Dashboard page">
        <img src="images/goldencarrotblackbg.jpg" alt="Golden carrot">
    </a>
    <a href="settings.html" aria-label="Go to Settings page">
        <img src="images/Settingsblackpng.png" alt="Settings">
    </a>
</nav>

<script>
    const ctx = document.getElementById('pointsChart').getContext('2d');
    const fullHistory = JSON.parse(localStorage.getItem('habitHistory') || '[]');

    function getChartData(range = 'all') {
      let filtered = fullHistory;

      if (range !== 'all') {
        const today = new Date();
        filtered = fullHistory.filter(entry => {
          const entryDate = new Date(entry.date);
          const daysAgo = (today - entryDate) / (1000 * 60 * 60 * 24);
          return daysAgo <= range;
        });
      }

      return {
        labels: filtered.map(e => e.date),
        data: filtered.map(e => e.totalPoints)
      };
    }

    const initial = getChartData();

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: initial.labels,
        datasets: [{
          label: 'Total Points',
          data: initial.data,
          borderColor: 'white',
          borderWidth: 4,
          pointRadius: 4,
          pointHoverRadius: 6,
          fill: false,
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: {
              color: 'white'
            }
          },
          zoom: {
            pan: {
              enabled: true,
              mode: 'x',
              modifierKey: 'ctrl'
            },
            zoom: {
              wheel: {
                enabled: true
              },
              pinch: {
                enabled: true
              },
              mode: 'x'
            }
          }
        },
        scales: {
          x: {
            ticks: {
              color: 'white'
            },
            grid: {
              color: '#444'
            }
          },
          y: {
            ticks: {
              color: 'white'
            },
            grid: {
              color: '#444'
            },
            beginAtZero: true
          }
        }
      }
    });

    function setTimeSpan(days) {
      const chartData = getChartData(days);
      chart.data.labels = chartData.labels;
      chart.data.datasets[0].data = chartData.data;
      chart.update();
    }

    function resetZoom() {
      chart.resetZoom();
    }
</script>
</body>
</html>
