<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>
    <style>
        body {
          font-family: sans-serif;
          background: #121212;
          color: white;
          padding: 20px;
        }

        h1 {
          margin-bottom: 20px;
        }

        .section {
          margin-bottom: 30px;
        }

        .habit {
          padding: 10px 20px;
          margin: 10px 0;
          background: #1e1e1e;
          border-left: 6px solid #4CAF50;
          cursor: pointer;
          transition: all 0.2s ease;
        }

        .stats-button {
          background: #4b0082; /* dark purple */
          border-left: 6px solid #bb86fc;
          color: #e0e0ff;
        }

        .habit:hover {
          opacity: 0.8;
        }

        .nav {
          margin-top: 30px;
        }

        /* Bottom nav */
        nav.bottom-nav {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          height: 60px;
          background: #3a3a3a;
          display: flex;
          justify-content: space-around;
          align-items: center;
          border-top: 2px solid #252525;
          box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.7);
          z-index: 1000;
        }

        nav.bottom-nav a {
          flex: 1;
          text-align: center;
        }

        nav.bottom-nav img {
          width: 50px;
        }

        /* Log button container */
        .log-btn-container {
          position: fixed;
          bottom: 80px;
          left: 48%;
          z-index: 1100;
        }

        .log-btn {
          width: 56px;
          height: 56px;
          left: -40%;
          border-radius: 50%;
          background: #4caf50;
          box-shadow: 0 0 100px #66bb6a;
          border: 2px solid #2e7d32;
          color: white;
          font-size: 30px;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
          user-select: none;
          transition: background 0.3s ease;
          position: relative;
        }

        .log-btn:hover {
          background: #81c784;
          box-shadow: 0 0 15px #a5d6a7;
        }

        .log-popup {
          position: absolute;
          bottom: 72px;
          left: 20%;
          right: 20%;
          transform: translateX(-50%);
          background: #333;
          padding: 12px 16px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
          color: #a5d6a7;
          font-size: 0.9rem;
          white-space: nowrap;
          user-select: none;
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.3s ease;
          width: max-content;
          text-align: center;
          z-index: 1200;
        }

        .log-btn-container:hover .log-popup,
        .log-btn-container.active .log-popup {
          opacity: 1;
          pointer-events: auto;
        }
    </style>
</head>
<body>
<h1>Settings</h1>

<div class="section">
    <label for="modeToggle">üåó Dark/Light Mode (coming soon)</label><br>
    <input type="checkbox" id="modeToggle" />
</div>

<div class="section">
    <a href="stats.html" class="habit stats-button">
        üìä Habit Stats
    </a>
</div>

<!-- Log button -->
<div class="log-btn-container" id="logBtnContainer" tabindex="0" aria-label="Open logging options">
    <div class="log-btn" id="logBtn" role="button" aria-pressed="false" tabindex="0" title="Logging features">‚úçÔ∏è</div>
    <div class="popup-buttons">
    <button class="popup-btn">üì∑ Take Photo</button>
    <button class="popup-btn">üíß Water</button>
    <button class="popup-btn">‚úçÔ∏è Manual Entry</button>
    <button class="popup-btn">‚öñÔ∏è Log Weight</button>
</div>
</div>

<!-- Bottom nav -->
<nav class="bottom-nav" role="navigation" aria-label="Main navigation">
    <a href="habits.html" aria-label="Go to Habits page">
        <img src="images/Onriselogo.png" alt="Onrise">
    </a>
    <a href="index.html" aria-label="Go to Dashboard page">
        <img src="images/goldencarrotblackbg.jpg" alt="Golden carrot">
    </a>
    <a href="settings.html" aria-label="Go to Settings page">
        <img src="images/Settingsblackpng.png" alt="Settings">
    </a>
</nav>

<script>
    const logBtnContainer = document.getElementById('logBtnContainer');
    const logBtn = document.getElementById('logBtn');

    logBtn.addEventListener('click', () => {
      logBtnContainer.classList.toggle('active');
      const pressed = logBtn.getAttribute('aria-pressed') === 'true';
      logBtn.setAttribute('aria-pressed', String(!pressed));
    });

    document.addEventListener('click', (e) => {
      if (!logBtnContainer.contains(e.target)) {
        logBtnContainer.classList.remove('active');
        logBtn.setAttribute('aria-pressed', 'false');
      }
    });
</script>
</body>
</html>
