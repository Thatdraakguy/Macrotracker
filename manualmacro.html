<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="common.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manual Macro Tracker - AI Powered</title>
    <style>
        body {
          font-family: sans-serif;
          background: #121212;
          color: white;
          padding: 20px;
        }
        input, button {
          padding: 10px;
          font-size: 1rem;
          margin: 10px 0;
          width: 100%;
          max-width: 400px;
        }
        #output {
          margin-top: 20px;
          background: #1e1e1e;
          padding: 20px;
          border-radius: 8px;
        }
        .visually-hidden {
          position: absolute !important;
          height: 1px;
          width: 1px;
          overflow: hidden;
          clip: rect(1px, 1px, 1px, 1px);
          white-space: nowrap;
        }
    </style>
</head>
<body>

<h1>Manual Macro Tracker </h1>



<label for="foodInput" class="visually-hidden">Enter food and amount</label>
<input type="text" id="foodInput" placeholder="Type food + amount here..." aria-label="Food and amount input" />
<button id="addFoodBtn">Add Food</button>

<div id="output">
    <h2>Your Logged Foods</h2>
    <ul id="foodList"></ul>
    <h3>Total Macros</h3>
    <p id="totals">Calories: 0 kcal | Protein: 0g | Carbs: 0g | Fat: 0g</p>
</div>

<script>
    const foodList = [];
    const foodListEl = document.getElementById('foodList');
    const totalsEl = document.getElementById('totals');

    // Your real Nutritionix app ID and key here üëá
    const NUTRITIONIX_APP_ID = 'd4b13843';
    const NUTRITIONIX_API_KEY = '58598fcb53d06919c602f3e6472cc35c';

    async function getNutritionData(query) {
      const url = 'https://trackapi.nutritionix.com/v2/natural/nutrients';
      console.log('üöÄ Sending request to Nutritionix API with query:', query);
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-app-id': NUTRITIONIX_APP_ID,
            'x-app-key': NUTRITIONIX_API_KEY
          },
          body: JSON.stringify({ query })
        });

        console.log('üì° Response status:', response.status);

        if (!response.ok) {
          throw new Error('API error: ' + response.status);
        }

        const data = await response.json();
        console.log('‚úÖ Received data from API:', data);
        return data.foods; // array of foods with macros
      } catch (error) {
        console.error('üî• API request failed:', error);
        alert('Yo, something went wrong with Nutritionix API: ' + error.message);
        return null;
      }
    }

    function saveFoodList(list) {
      localStorage.setItem('foodList', JSON.stringify(list));
    }

    function loadFoodList() {
      const saved = localStorage.getItem('foodList');
      return saved ? JSON.parse(saved) : [];
    }

    function renderList() {
      foodListEl.innerHTML = '';
      let totalCalories = 0, totalProtein = 0, totalCarbs = 0, totalFat = 0;
            saveCompactMacros(totalProtein, totalFat, totalCarbs, totalCalories);


      foodList.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.food_name} - ${item.serving_qty} ${item.serving_unit} | Calories: ${item.nf_calories.toFixed(1)} kcal, Protein: ${item.nf_protein.toFixed(1)}g, Carbs: ${item.nf_total_carbohydrate.toFixed(1)}g, Fat: ${item.nf_total_fat.toFixed(1)}g`;
        foodListEl.appendChild(li);

        totalCalories += item.nf_calories;
        totalProtein += item.nf_protein;
        totalCarbs += item.nf_total_carbohydrate;
        totalFat += item.nf_total_fat;
      });

      totalsEl.textContent = `Calories: ${totalCalories.toFixed(1)} kcal | Protein: ${totalProtein.toFixed(1)}g | Carbs: ${totalCarbs.toFixed(1)}g | Fat: ${totalFat.toFixed(1)}g`;

      saveFoodList(foodList);
    }

    document.getElementById('addFoodBtn').addEventListener('click', async () => {
      const input = document.getElementById('foodInput').value.trim();
      if (!input) return alert('Yo, type something before you hit that button!');

      const foods = await getNutritionData(input);
      if (foods) {
  foodList.push(...foods);
  renderList();
  document.getElementById('foodInput').value = '';

  const totalCalories = foodList.reduce((acc, item) => acc + item.nf_calories, 0);
  const totalProtein = foodList.reduce((acc, item) => acc + item.nf_protein, 0);
  const totalFat = foodList.reduce((acc, item) => acc + item.nf_total_fat, 0);
  const totalCarbs = foodList.reduce((acc, item) => acc + item.nf_total_carbohydrate, 0);

  localStorage.setItem('lastEntry', JSON.stringify({
    prompt: input,
    kcal: totalCalories.toFixed(1),
    protein: totalProtein.toFixed(1),
    fat: totalFat.toFixed(1),
    carbs: totalCarbs.toFixed(1)
  }));

  setTimeout(() => {
    window.location.href = "macro.html";
  }, 50);
}

    });

    document.getElementById('foodInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('addFoodBtn').click();
      }
    });

    // Load saved foods on page load
    window.addEventListener('DOMContentLoaded', () => {
      const savedFoods = loadFoodList();
      if (savedFoods.length) {
        foodList.push(...savedFoods);
        renderList();
      }
    });
    function saveCompactMacros(protein, fat, carbs, calories) {
  const now = new Date();
  const day = String(now.getDate()).padStart(2, '0');
  const month = String(now.getMonth() + 1).padStart(2, '0'); // Months start at 0
  const year = now.getFullYear();

  const compact = `${day} ${month} ${year} ${protein.toFixed(0)}p ${fat.toFixed(0)}f ${carbs.toFixed(0)}c ${calories.toFixed(0)}k`;

  // You can use date as key to avoid duplication
  const storageKey = `macros-${day}-${month}-${year}`;
  localStorage.setItem(storageKey, compact);
  console.log(`üì¶ Saved: ${storageKey} => ${compact}`);
}
localStorage.setItem('macroPrompt', '200g cooked chicken, 200g rice');
localStorage.setItem('macroData', JSON.stringify({
  kcal: 600,
  protein: 40,
  fat: 15,
  carbs: 70
}));


</script>
<script src="common.js"></script>

        </div>
    </div>
</div>
