<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Macro Tracker</title>
    <style>
        body {
          font-family: sans-serif;
          background: #121212;
          color: white;
          padding: 20px;
        }

        .habit {
          padding: 10px 20px;
          margin: 10px 0;
          background: #1e1e1e;
          border-left: 6px solid #4CAF50;
          cursor: pointer;
          transition: all 0.2s ease;
        }

        .habit.done {
          background: #2e7d32;
          text-decoration: line-through;
        }

        .habit:hover {
          opacity: 0.8;
        }

        .nav {
          margin-top: 30px;
        }

        .nav a {
          color: #4CAF50;
          text-decoration: none;
          margin-right: 10px;
        }

        .nav a:hover {
          text-decoration: underline;
        }
        /* Bottom nav */
        nav.bottom-nav {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          height: 60px;
          background: #3a3a3a;
          display: flex;
          justify-content: space-around;
          align-items: center;
          border-top: 2px solid #252525;
          box-shadow: 0 -2px 8px rgba(0,0,0,0.7);
          z-index: 1000;
        }

       nav.bottom-nav button {
          flex: 1;
          background: #4a4a4a;
          border: none;
          margin: 0 8px;
          border-radius: 12px;
          color: #a5d6a7; /* light green */
          font-weight: 600;
          font-size: 1rem;
          cursor: pointer;
          padding: 10px 0;
          transition: background 0.3s ease, color 0.3s ease;
          display: flex;
          justify-content: center;
          align-items: center;
          user-select: none;
          box-shadow: inset 0 0 5px #2f7d32;
        }
        nav.bottom-nav button:hover,
        nav.bottom-nav button:focus {
          background: #81c784; /* vibrant green */
          color: #1b5e20;
          outline: none;
          box-shadow: 0 0 8px #66bb6a;
        }

        /* Log button container - to position above the nav */
        .log-btn-container {
          position: fixed;
          bottom: 80px; /* just above nav bar */
          left: 48%;

          z-index: 1100;
        }

        /* Log button itself */
        .log-btn {
          width: 56px;
          height: 56px;
          left: -40%;
          border-radius: 50%;
          background: #4caf50; /* dark lime green */
          box-shadow: 0 0 100px #66bb6a;
          border: 2px solid #2e7d32;
          color: white;
          font-size: 30px;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
          user-select: none;
          transition: background 0.3s ease;
          position: relative;
        }
        .log-btn:hover {
          background: #81c784;
          box-shadow: 0 0 15px #a5d6a7;
        }

        /* Tooltip / popup window */
        .log-popup {
          position: absolute;
          bottom: 72px;
          left: 20%;
          right: 20%;
          transform: translateX(-50%);
          background: #333;
          padding: 12px 16px;
          border-radius: px;
          box-shadow: 0 0 10px rgba(0,0,0,0.8);
          color: #a5d6a7;
          font-size: 0.9rem;
          white-space: nowrap;
          user-select: none;
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.3s ease;
          width: max-content;
          text-align: center;
          z-index: 1200;
        }

        /* Show popup on hover for desktop */
        .log-btn-container:hover .log-popup {
          opacity: 1;
          pointer-events: auto;
        }

        /* Show popup on active class (for click toggle) */
        .log-btn-container.active .log-popup {
          opacity: 1;
          pointer-events: auto;
        }
        .popup-buttons {
  display: flex;
  flex-direction: column;
  margin-top: 10px;
  gap: 8px;
}

.popup-btn {
  background-color: #4a4a4a;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background 0.2s ease;
  text-align: left;
}

.popup-btn:hover {
  background-color: #66bb6a;
  color: #1b5e20;
}

    </style>
</head>
<body>

<main id="mainContent">
    <!-- Dashboard Section -->
    <section id="dashboardPage">
        <h1>Dashboard</h1>
        <p>This is your dashboard content area.</p>
    </section>

    <!-- Habits Section -->
    <section id="habitsPage" style="display: none;">
        <h1>Habits</h1>
        <div id="habitGrid"></div>
    </section>

    <!-- Settings Section -->
    <section id="settingsPage" style="display: none;">
        <h1>Settings</h1>
        <form id="habitForm">
            <input type="text" id="habitName" placeholder="New habit name" required />
            <input type="color" id="habitColor" value="#81c784" />
            <button type="submit">Add Habit</button>
        </form>
        <ul id="habitListSettings"></ul>
    </section>



</main>
<script>

        // ✅ ADD THIS FUNCTION — it's missing!
    function showPage(pageId) {
      const sections = document.querySelectorAll('main > section');
      sections.forEach(section => {
        section.style.display = (section.id === pageId) ? 'block' : 'none';
      });
    }

    // ✅ Optional: Load dashboard first
    window.addEventListener('DOMContentLoaded', () => showPage('dashboardPage'));
</script>

<div id="common-nav-placeholder"></div>

<script>
    // Load common-nav.html content into the placeholder div
    fetch('common-nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('common-nav-placeholder').innerHTML = html;

        // After loading, add event listeners for the log button
        const logBtnContainer = document.getElementById('logBtnContainer');
        const logBtn = document.getElementById('logBtn');

        if (logBtn && logBtnContainer) {
          logBtn.addEventListener('click', () => {
            logBtnContainer.classList.toggle('active');
            const pressed = logBtn.getAttribute('aria-pressed') === 'true';
            logBtn.setAttribute('aria-pressed', String(!pressed));
          });

          document.addEventListener('click', (e) => {
            if (!logBtnContainer.contains(e.target)) {
              logBtnContainer.classList.remove('active');
              logBtn.setAttribute('aria-pressed', 'false');
            }
          });
        }
      })
      .catch(err => console.error('Failed to load common-nav.html:', err));
</script>

</body>

</html>
