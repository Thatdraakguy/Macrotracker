<script>
    function loadTodayMacros() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();

      const storageKey = `macros-${day}-${month}-${year}`;
      const saved = localStorage.getItem(storageKey);
      if (saved) {
        console.log("üßæ Loaded saved macros:", saved);
        document.getElementById('summaryBox').textContent = saved;
      } else {
        document.getElementById('summaryBox').textContent = 'No macros logged today üíÄ';
      }
    }

            // ‚úÖ ADD THIS FUNCTION ‚Äî it's missing!
        function showPage(pageId) {
          const sections = document.querySelectorAll('main > section');

          });
        }

        // ‚úÖ Optional: Load dashboard first
        window.addEventListener('DOMContentLoaded', () => showPage('dashboardPage'));
</script>
