<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="common.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Macro Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
          background: #121212;
          color: white;
          font-family: sans-serif;
          padding: 20px;
          margin-bottom: 80px;
        }

        h1 {
          text-align: center;
          margin-bottom: 20px;
        }

        canvas {
          background: #1e1e1e;
          border-radius: 8px;
          padding: 10px;
        }

        .filter-buttons {
          margin: 20px 0;
          text-align: center;
        }

        .filter-buttons button {
          font-size: 0.75rem;
          padding: 6px 7px;
          background-color: #333;
          color: white;
          border: 1px solid #555;
          margin-right: 4px;
          cursor: pointer;
          border-radius: 4px;
        }

        .filter-buttons button:hover {
          background-color: #555;
        }
    </style>
</head>
<body>

<h1>Your Macro Stats</h1>

<div class="filter-buttons">
    <button onclick="renderChart(7)">7 Days</button>
    <button onclick="renderChart(30)">30 Days</button>
    <button onclick="renderChart('all')">Full Progress</button>
</div>

<div class="chart-container">
    <canvas id="waterChart"></canvas>
</div>

<!-- Floating Log Button -->


<!-- Bottom Navigation -->
<nav class="bottom-nav" role="navigation" aria-label="Main navigation">
    <a href="habits.html"><img src="images/Onriselogo.png" alt="Habits" width="50"></a>
    <a href="index.html"><img src="images/goldencarrotblackbg.jpg" alt="Dashboard" width="50"></a>
    <a href="settings.html"><img src="images/Settingsblackpng.png" alt="Settings" width="50"></a>
</nav>

<script>
    let chart;

    function loadWaterData() {
      const entries = [];

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('Macros_')) {
          const date = key.replace('Macros', '');
          const value = parseInt(localStorage.getItem(key), 10);
          if (!isNaN(value)) {
            entries.push({ date, value });
          }
        }
      }

      // Sort by date
      return entries.sort((a, b) => new Date(a.date) - new Date(b.date));
    }

    function renderChart(range) {
      const data = loadWaterData();
      let filtered = data;

      if (range !== 'all') {
        const daysAgo = new Date();
        daysAgo.setDate(daysAgo.getDate() - range);
        filtered = data.filter(entry => new Date(entry.date) >= daysAgo);
      }

      const labels = filtered.map(e => e.date);
      const values = filtered.map(e => e.value);

      const ctx = document.getElementById('waterChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Water Intake (ml)',
            data: values,
            borderColor: '#4CAF50',
            backgroundColor: 'rgba(76, 175, 80, 0.2)',
            tension: 0.3,
            pointRadius: 4,
            pointBackgroundColor: '#a5d6a7',
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          aspectRatio: 2,
          plugins: {
            legend: {
              labels: {
                color: 'white'
              }
            },
            tooltip: {
              enabled: true
            }
          },
          scales: {
            x: {
              ticks: { color: 'white' },
              grid: { color: '#444' }
            },
            y: {
              beginAtZero: true,
              ticks: { color: 'white' },
              grid: { color: '#444' }
            }
          }
        }
      });
    }

    // Initial load: last 30 days
    renderChart(30);
</script>

<script src="common.js"></script>

</body>
</html>
