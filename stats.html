<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
          font-family: sans-serif;
          background: #121212;
          color: white;
          padding: 20px;
          margin-bottom: 80px;
        }

        h1 {
          text-align: center;
          margin-bottom: 40px;
        }

        canvas {
          background: #1e1e1e;
          border: 1px solid #333;
          border-radius: 12px;
          padding: 10px;
        }

        nav.bottom-nav {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          height: 60px;
          background: #3a3a3a;
          display: flex;
          justify-content: space-around;
          align-items: center;
          border-top: 2px solid #252525;
          box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.7);
          z-index: 1000;
        }

        nav.bottom-nav a img {
          width: 50px;
        }

        .log-btn-container {
          position: fixed;
          bottom: 80px;
          left: 48%;
          z-index: 1100;
        }

        .log-btn {
          width: 56px;
          height: 56px;
          left: -40%;
          border-radius: 50%;
          background: #4caf50;
          box-shadow: 0 0 100px #66bb6a;
          border: 2px solid #2e7d32;
          color: white;
          font-size: 30px;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
          user-select: none;
          transition: background 0.3s ease;
          position: relative;
        }

        .log-btn:hover {
          background: #81c784;
          box-shadow: 0 0 15px #a5d6a7;
        }

        .log-popup {
          position: absolute;
          bottom: 72px;
          left: 20%;
          right: 20%;
          transform: translateX(-50%);
          background: #333;
          padding: 12px 16px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
          color: #a5d6a7;
          font-size: 0.9rem;
          white-space: nowrap;
          user-select: none;
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.3s ease;
          width: max-content;
          text-align: center;
          z-index: 1200;
        }

        .log-btn-container:hover .log-popup,
        .log-btn-container.active .log-popup {
          opacity: 1;
          pointer-events: auto;
        }
    </style>
</head>
<body>

<h1>Your Habit Points</h1>

<canvas id="pointsChart" width="100%" height="300"></canvas>

<!-- Log Button -->
<div class="log-btn-container" id="logBtnContainer" tabindex="0" aria-label="Open logging options">
    <div class="log-btn" id="logBtn" role="button" aria-pressed="false" tabindex="0" title="Logging features">✍️</div>
    <div class="log-popup" id="logPopup">
        <strong>Log Feature</strong><br/>
        Take photo, calculate macros, track weight, journal your day!
    </div>
</div>

<!-- Bottom Navigation -->
<nav class="bottom-nav" role="navigation" aria-label="Main navigation">
    <a href="habits.html"><img src="images/Onriselogo.png" alt="Habits"></a>
    <a href="index.html"><img src="images/goldencarrotblackbg.jpg" alt="Dashboard"></a>
    <a href="settings.html"><img src="images/Settingsblackpng.png" alt="Settings"></a>
</nav>

<script>
    // Log button behavior
    const logBtnContainer = document.getElementById('logBtnContainer');
    const logBtn = document.getElementById('logBtn');

    logBtn.addEventListener('click', () => {
      logBtnContainer.classList.toggle('active');
      const pressed = logBtn.getAttribute('aria-pressed') === 'true';
      logBtn.setAttribute('aria-pressed', String(!pressed));
    });

    document.addEventListener('click', (e) => {
      if (!logBtnContainer.contains(e.target)) {
        logBtnContainer.classList.remove('active');
        logBtn.setAttribute('aria-pressed', 'false');
      }
    });

    // Load daily points from localStorage
    function loadPointsData() {
      const points = [];
      const labels = [];

      Object.keys(localStorage).forEach(key => {
        if (key.startsWith('points_')) {
          const date = key.slice(7); // remove 'points_'
          const value = parseInt(localStorage.getItem(key), 10);
          if (!isNaN(value)) {
            labels.push(date);
            points.push(value);
          }
        }
      });

      // Sort by date
      const combined = labels.map((label, i) => ({ label, value: points[i] }))
        .sort((a, b) => new Date(a.label) - new Date(b.label));

      return {
        labels: combined.map(i => i.label),
        data: combined.map(i => i.value)
      };
    }

    const { labels, data } = loadPointsData();

    const ctx = document.getElementById('pointsChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Total Points per Day',
          data,
          borderColor: '#4CAF50',
          backgroundColor: 'rgba(76, 175, 80, 0.3)',
          tension: 0.3,
          pointRadius: 5,
          pointBackgroundColor: '#a5d6a7',
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            ticks: {
              color: '#a5d6a7'
            }
          },
          y: {
            beginAtZero: true,
            ticks: {
              color: '#a5d6a7'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#fff'
            }
          }
        }
      }
    });
</script>

</body>
</html>
